    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Service Worker Registration - Environment Specific -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Skip service worker registration for file:// protocol
          if (location.protocol === 'file:') {
            console.log('Service Worker registration skipped for file:// protocol');
            return;
          }
          
          // Detect environment based on hostname and protocol
          const isDevelopment = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.protocol === 'http:';
          const swFile = isDevelopment ? '/sw-dev.js' : '/sw.js';
          const envName = isDevelopment ? 'development' : 'production';
          
          navigator.serviceWorker.register(swFile)
            .then((registration) => {
              console.log(`SW registered for ${envName}:`, registration);
              
              // Handle updates (production only)
              if (!isDevelopment) {
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New content available, prompt user to refresh
                        if (confirm('New version available! Refresh to update?')) {
                          newWorker.postMessage({ type: 'SKIP_WAITING' });
                          window.location.reload();
                        }
                      }
                    });
                  }
                });
              }
            })
            .catch((registrationError) => {
              console.log(`SW registration failed for ${envName}:`, registrationError);
            });
        });
      }
    </script>
