    <!-- Service Worker Registration - Environment Specific -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Skip service worker registration for file:// protocol
          if (location.protocol === 'file:') {
            console.log('Service Worker registration skipped for file:// protocol');
            return;
          }
          
          // Detect environment based on hostname and protocol
          const isDevelopment = location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.protocol === 'http:';
          const swFile = isDevelopment ? '/sw-dev.js' : '/sw.js';
          const envName = isDevelopment ? 'development' : 'production';
          
          navigator.serviceWorker.register(swFile)
            .then((registration) => {
              console.log(`SW registered for ${envName}:`, registration);
              
              // Handle updates (production only)
              if (!isDevelopment) {
                registration.addEventListener('updatefound', () => {
                  const newWorker = registration.installing;
                  if (newWorker) {
                    newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // New content available, prompt user to refresh
                        if (confirm('New version available! Refresh to update?')) {
                          newWorker.postMessage({ type: 'SKIP_WAITING' });
                          window.location.reload();
                        }
                      }
                    });
                  }
                });
              }
            })
            .catch((registrationError) => {
              console.log(`SW registration failed for ${envName}:`, registrationError);
            });
        });
      }
    </script>
